<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendali Kas - Input Transaksi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }

    nav a.active {
      color: #00aaff;
      font-weight: bold;
    }

    #addData {
      color: white;
      background-color: rgb(100, 255, 100);
      font-size: 50px;
      border: none;
      border-radius: 50%;
      position: fixed;
      height: 60px;
      width: 60px;
      right: 10px;
      bottom: 10px;
      margin: 50px;
      cursor: pointer;
      z-index: 100;
    }

    #addData:active {
      background-color: rgb(100, 200, 100);
    }

    #menutambahdata {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 1000;
      overflow: hidden;
    }

    #menutambahdata.show {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #menutambahdata > div {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    #transactionList {
      list-style: none;
      padding: 0;
    }

    #transactionList li {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .income {
      background-color: #e8f5e8;
      border-left: 4px solid #4CAF50;
    }

    .expense {
      background-color: #ffe8e8;
      border-left: 4px solid #f44336;
    }

    .transaction-info {
      flex: 1;
    }

    .transaction-amount {
      font-weight: bold;
    }

    .income .transaction-amount {
      color: #4CAF50;
    }

    .expense .transaction-amount {
      color: #f44336;
    }

    .delete-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <main>
    <section id="dashboard" class="active">
        Dashboard
    </section>
    <section id="input">
        <button id="addData">+</button>
        <div id="menutambahdata">
          <div>
            <button class="close-btn" onclick="closeMenu()">Ã—</button>
            <h1>Tambah Data</h1>
            <form id="transactionForm">
              <div style="margin-bottom: 15px;">
                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
              </div>
              
              <div style="margin-bottom: 15px;">
                <label for="jenis">Jenis:</label><br>
                <select id="jenis" name="jenis" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
                  <option value="">Pilih jenis</option>
                  <option value="pemasukan">Pemasukan</option>
                  <option value="pengeluaran">Pengeluaran</option>
                </select>
              </div>
              
              <div style="margin-bottom: 15px;">
                <label for="jumlah">Jumlah:</label><br>
                <input type="number" id="jumlah" name="jumlah" required min="0" step="0.01" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
              </div>
              
              <div style="margin-bottom: 15px;">
                <label for="tanggal">Tanggal:</label><br>
                <input type="date" id="tanggal" name="tanggal" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
              </div>
              
              <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Simpan</button>
            </form>
          </div>
        </div>
        
        <div style="padding: 20px;">
          <h2>Data Transaksi</h2>
          <ul id="transactionList">
            <li style="text-align: center; color: #666;">Belum ada transaksi</li>
          </ul>
        </div>
    </section>
    <section id="profile">
        profile(soon)
    </section>
  </main>

  <nav>
    <ul>
      <li><a href="#dashboard" class="active">Dashboard</a></li>
      <li><a href="#input">Input</a></li>
      <li><a href="profile">Profile</a></li>
    </ul>
  </nav>

  <script>
    // Navigation functionality
    const links = document.querySelectorAll('nav a');
    const sections = document.querySelectorAll('main section');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();

        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');

        const target = link.getAttribute('href').replace('#', '');
        sections.forEach(sec => {
          sec.classList.remove('active');
          if (sec.id === target) {
            sec.classList.add('active');
          }
        });
      });
    });

    // Modal functionality
    const addDataBtn = document.getElementById('addData');
    const menuTambahData = document.getElementById('menutambahdata');

    addDataBtn.addEventListener('click', () => {
      menuTambahData.classList.add('show');
    });

    function closeMenu() {
      menuTambahData.classList.remove('show');
      document.getElementById('transactionForm').reset();
    }

    menuTambahData.addEventListener('click', (e) => {
      if (e.target === menuTambahData) {
        closeMenu();
      }
    });

    // Transaction data storage in JavaScript object
    let transactionData = [];

    // Form submission handler
    document.getElementById('transactionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newTransaction = {
        id: Date.now(),
        nama: document.getElementById('nama').value,
        jenis: document.getElementById('jenis').value,
        jumlah: parseFloat(document.getElementById('jumlah').value),
        tanggal: document.getElementById('tanggal').value
      };
      
      transactionData.push(newTransaction);
      displayTransactions();
      closeMenu();
      this.reset();
    });

    // Display transactions in ul and li format
    function displayTransactions() {
      const transactionList = document.getElementById('transactionList');
      
      if (transactionData.length === 0) {
        transactionList.innerHTML = '<li style="text-align: center; color: #666;">Belum ada transaksi</li>';
        return;
      }
      
      let listHTML = '';
      transactionData.forEach(transaction => {
        const formattedDate = new Date(transaction.tanggal).toLocaleDateString('id-ID', {
          day: '2-digit',
          month: 'long',
          year: 'numeric'
        });
        
        const formattedAmount = new Intl.NumberFormat('id-ID', {
          style: 'currency',
          currency: 'IDR'
        }).format(transaction.jumlah);
        
        listHTML += `
          <li class="${transaction.jenis === 'pemasukan' ? 'income' : 'expense'}">
            <div class="transaction-info">
              <strong>${transaction.nama}</strong><br>
              <small>${formattedDate}</small>
            </div>
            <div class="transaction-amount">
              ${transaction.jenis === 'pemasukan' ? '+' : '-'} ${formattedAmount}
            </div>
            <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">Hapus</button>
          </li>
        `;
      });
      
      transactionList.innerHTML = listHTML;
    }

    // Delete transaction
    function deleteTransaction(id) {
      if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
        transactionData = transactionData.filter(t => t.id !== id);
        displayTransactions();
      }
    }

    // Initialize display
    displayTransactions();

    // Set default date to today
    document.getElementById('tanggal').valueAsDate = new Date();
  </script>

</body>
</html>
